<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Practices-2</title>

  <body>
    <h2>Find a factorial ! for any number</h2>
    <form>
      <lable name="number">Give A Number :</lable>
      <input type="number" id="inputNumber" />
    </form>

    <button name="print" id="buttonPrint" onclick="onClickFunction()">
      Factorial
    </button>

    <div id="body" style="position: absolute; top:125px;"></div>

    <script>
      const body = document.getElementById('body');
      function onClickFunction() {
        const inputNumber = document.getElementById('inputNumber').value;
        let valueOfNumber = 1;

        for (let index = inputNumber; index > 0; index--) {
          valueOfNumber = index*valueOfNumber;
        }
        body.innerHTML = valueOfNumber;
      }
    </script>
  </body>
</html>
